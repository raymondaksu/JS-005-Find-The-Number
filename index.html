<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find The Number with Guesses">
    <title>Find The Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="description">
            <h2 id="header">Find The Number (between 0 and 10):</h2>
        </section>
        <section class="inbox">
            <input type="text" name="value" id="guess" maxlength="2">
            <button type="submit" id="button_1">CHECK</button>
            <input type="button" value="RESET" id="reset_button">
        </section>
        <section class="result">
            <p id="result_count"></p>
        </section>
        <script src="myScript.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
        </script>
    </main>
</body>

</html>
